#设置服务端口
server.port = 6666

#日志输出路径
#logging.file.name=D:/logs/book.log

#================= Mybatis配置 start =================
mybatis.mapper-locations = classpath:mybatis/mapper/*Mapper.xml
mybatis.type-aliases-package = com.jason.book.domain
#================= Mybatis配置 end =================

#================= H2配置 start =====================
#启用SQL语句的日志记录
spring.jpa.show-sql = true
#设置ddl模式
spring.jpa.hibernate.ddl-auto = update
##数据库连接设置
spring.datasource.driverClassName =org.h2.Driver

##数据初始化设置
#进行该配置后，每次启动程序，程序都会运行resources/h2sql/schema.sql文件，对数据库的结构进行操作。
spring.datasource.schema=classpath:h2sql/schema.sql
#进行该配置后，每次启动程序，程序都会运行resources/h2sql/data.sql文件，对数据库的数据操作。
spring.datasource.data=classpath:h2sql/data.sql

##h2 web console设置
#表明使用的数据库平台是h2
spring.datasource.platform=h2
# 进行该配置后，h2 web consloe就可以在远程访问了。否则只能在本机访问。
spring.h2.console.settings.web-allow-others=true
#进行该配置，你就可以通过YOUR_URL/h2访问h2 web consloe。YOUR_URL是你程序的访问URl。
spring.h2.console.path=/h2
#进行该配置，程序开启时就会启动h2 web consloe。当然这是默认的，如果你不想在启动程序时启动h2 web consloe，那么就设置为false。
spring.h2.console.enabled=true

#====================== H2配置 end ======================