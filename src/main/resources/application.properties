#设置服务端口
server.port = 6666

#日志输出路径
#logging.file.name=D:/logs/book.log
logging.level.cn.lzc.user.mapper=debug
#logging.level.com.hw.mybatisTest.mapper.* =debug

#================= Mybatis配置 start =================
mybatis.mapper-locations = classpath:mybatis/mapper/*Mapper.xml
mybatis.type-aliases-package = com.jason.book.domain

#================= Mybatis配置 end =================

########################################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bookdb?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
########################################################

