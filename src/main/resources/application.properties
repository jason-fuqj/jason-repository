#设置服务端口
server.port = 8080
#设置应用的上下文路径
#server.servlet.context-path=/bookmanage
#指定环境配置，develop为开发配置，produce为生产配置
spring.profiles.active=develop

#================= Mybatis配置 start =================
mybatis.mapper-locations = classpath:mybatis/mapper/*Mapper.xml
mybatis.type-aliases-package = com.jason.book.domain
#打印sql语句到控制台
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#================= Mybatis配置 end =================



